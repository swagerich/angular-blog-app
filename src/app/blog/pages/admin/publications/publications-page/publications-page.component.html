<div class="animate__animated animate__fadeIn">

<mat-card class="mt10 mr20 ml20" *ngFor="let p of publications">
    <mat-card-header>
      <div mat-card-avatar class="img-publication"></div>
      <mat-card-title>
        {{ p.titulo }}
      </mat-card-title>
      <mat-card-subtitle><strong>{{p.categoria.nombre}}</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ p.descripcion }}</p>
    </mat-card-content>
    <mat-card-content>
      <p>{{ p.contenido }}</p>
    </mat-card-content>
    <mat-card-actions>
    
      <button
        class="ml20"
        [routerLink]="'/admin/update-publication/' + p.id"
        mat-flat-button
        color="primary"
      >
        Update
      </button>
  
      <button
        class="ml20"
        (click)="deletePublication(p.id)"
        mat-flat-button
        color="warn"
      >
        Delete
      </button>
      <button
        class="ml20"
        mat-raised-button
      >
      Comments ({{ commentCounts[p.id] || 0 }})
      </button>

    </mat-card-actions>
  </mat-card>
  
  <div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-publication">
      Add new Publication
    </button>
  </div>
</div>
