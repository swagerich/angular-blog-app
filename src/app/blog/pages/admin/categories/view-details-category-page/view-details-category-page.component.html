<div class="animate__animated animate__fadeIn">
  <mat-card class="mb10">
    <mat-card-header class="mb10 centered-card">
      <mat-card-title> Publication details by Category </mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <div *ngIf="!showSpinner">cargando..!!</div>
    <div class="container">
      <div class="row mat-elevation-z8 col-md-10">
        <table mat-table [dataSource]="dataPaginacion">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Pid</th>
            <td mat-cell *matCellDef="let publication">{{ publication.id }}</td>
          </ng-container>
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let publication">{{ publication.titulo }}</td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let publication">
              {{ publication.descripcion }}
            </td>
          </ng-container>

          <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef>content</th>
            <td mat-cell *matCellDef="let publication">
              {{ publication.contenido }}
            </td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let publication">
              {{ publication.categoria.nombre }}
            </td>
          </ng-container>

        <!-- <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <mat-cell *matCellDef="let comment">
            <button mat-icon-button color="warn" (click)="eliminarComentario(comment.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container> -->
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          [length]="totalPublications"
          [pageSize]="pageSize"
          [pageIndex]="page"
          (page)="pageEvents($event)"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>

    <mat-card-actions>
      <button class="ml20" routerLink="/admin/categories" mat-flat-button color="primary">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
