<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item routerLink="/user/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-list-item routerLink="/user/publications/0">
      <mat-icon mat-list-icon>dashboard</mat-icon>
      Cards
    </button>
    <button class="ml10 " mat-button [matMenuTriggerFor]="categorie" >
      <mat-icon mat-list-icon>list</mat-icon>Categories</button>
    <mat-menu #categorie="matMenu" yPosition="below">
      <button [routerLink]="'/user/publications/' + c.id" mat-menu-item *ngFor="let c of categories">{{c.nombre}}</button>
    </mat-menu>
  </mat-action-list>
</mat-card>
